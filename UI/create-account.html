<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account - Banka</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container blue container-center">
        <div class="brand-img">
            <img alt="Banka logo" src="asset/logo.png">
        </div>
        <h2 class="branding-text">Create an account</h2>
        <div class="form-container card mg-4-b">
            <form>
                <div class="form-control">
                    <label for="title">Title</label>
                    <select id="title">
                        <option disabled selected>SELECT</option>
                        <option value="45">ALHAJA</option>
                        <option value="44">ALHAJI</option>
                        <option value="32">BARRISTER</option>
                        <option value="30">CHIEF</option>
                        <option value="27">DR.</option>
                        <option value="50">DR. &amp; MRS.</option>
                        <option value="36">ENGR</option>
                        <option value="26">MISS</option>
                        <option value="48">MR &amp; MRS</option>
                        <option value="31">MR.</option>
                        <option value="35">MRS</option>
                        <option value="34">OTUNBA</option>
                        <option value="33">PASTOR</option>
                        <option value="28">PROF.</option>
                        <option value="29">REV.</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="date-of-birth">Date of birth</label>
                    <input id="date-of-birth" type="date">
                </div>
                <div class="form-control">
                    <label for="sex">Sex</label>
                    <select id="sex">
                        <option disabled selected>SELECT</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="tel">Phone number</label>
                    <input id="tel" type="tel" placeholder="234703344XXXX">
                </div>
                <div class="form-control">
                    <label for="state">State Of Residence</label>
                    <select id="state">
                        <option disabled selected>SELECT</option>
                        <option>ABIA</option>
                        <option>ADAMAWA</option>
                        <option>AKWA-IBOM</option>
                        <option>ANAMBRA</option>
                        <option>BAUCHI</option>
                        <option>BENUE</option>
                        <option>BORNO</option>
                        <option>BAYELSA</option>
                        <option>CROSS-RIVER</option>
                        <option>DELTA</option>
                        <option>EBONYI</option>
                        <option>EDO</option>
                        <option>EKITI</option>
                        <option>ENUGU</option>
                        <option>FCT</option>
                        <option>GOMBE</option>
                        <option>IMO</option>
                        <option>JIGAWA</option>
                        <option>KEBBI</option>
                        <option>KADUNA</option>
                        <option>KOGI</option>
                        <option>KANO</option>
                        <option>KATSINA</option>
                        <option>KWARA</option>
                        <option>LAGOS</option>
                        <option>NIGER</option>
                        <option>NASSARAWA</option>
                        <option>OGUN</option>
                        <option>ONDO</option>
                        <option>OSUN</option>
                        <option>OYO</option>
                        <option>PLATEAU</option>
                        <option>RIVERS</option>
                        <option>SOKOTO</option>
                        <option>TARABA</option>
                        <option>YOBE</option>
                        <option>ZAMFARA</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="account-type">Account type</label>
                    <select id="account-type">
                        <option disabled selected>SELECT</option>
                        <option>Savings</option>
                        <option>Current</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="account-category">Account category</label>
                    <select id="account-category">
                        <option disabled selected>SELECT</option>
                        <option>Individual</option>
                        <option>Organization</option>
                    </select>
                </div>
                <button class="form-submit" id="submit">Create Account</button>
                <div class="clear-fix"></div>
            </form>
        </div>
        <footer class="bottom-footer">
            <p>&copy; Banka - 2019</p>
        </footer>
    </div>
</body>
</html>
