<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account - Banka</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container blue container-center">
        <div class="brand-img">
            <img alt="Banka logo" src="asset/logo.png">
        </div>
        <h2 class="branding-text">Create an account</h2>
        <div class="form-container card mg-4-b">
            <form>
                <div class="form-control">
                    <label for="account-type">Account type</label>
                    <select id="account-type" required>
                        <option disabled value="" selected>SELECT</option>
                        <option>Savings</option>
                        <option>Current</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="account-category">Account category</label>
                    <select id="account-category" required>
                        <option disabled value="" selected>SELECT</option>
                        <option>Individual</option>
                        <option>Organization</option>
                    </select>
                </div>
                <button class="form-submit pull-right" id="submit">Create Account</button>
                <div class="clear-fix"></div>
            </form>
        </div>
        <footer class="bottom-footer">
            <p>&copy; Banka - 2019</p>
        </footer>
    </div>
</body>
</html>
