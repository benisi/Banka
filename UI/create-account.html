<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account - Banka</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container blue container-center">
        <div class="brand-img">
            <img alt="Banka logo" src="asset/logo.png">
        </div>
        <h2 class="branding-text">Create an account</h2>
        <div class="form-container card mg-4-b">
            <form id="form">
                <div class="form-control">
                    <label for="account-type">Account type</label>
                    <select name="type" id="account-type" required>
                        <option disabled value="" selected>SELECT</option>
                        <option>savings</option>
                        <option>current</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="account-category">Account category</label>
                    <select name="category" id="account-category" required>
                        <option disabled value="" selected>SELECT</option>
                        <option>individual</option>
                        <option>organization</option>
                    </select>
                </div>
                <button class="form-submit pull-right" id="submit">Create Account <i id="spin" class="fas fa-spinner fa-spin"></i></button>
                <div class="clear-fix"></div>
            </form>
        </div>
        <footer class="fixed-footer">
            <p>&copy; Banka - 2019 | <a class="footer-link" href="select-account.html">Go back to account list</a></p>
        </footer>
    </div>
    <script src="js/helper.js"></script>
    <script src="js/create-account.js"></script>
</body>
</html>
