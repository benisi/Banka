<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka - Bank account profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container light container-center">
        <header class="top-bar dark">
            <div class="navbar-brand">
                <a href="#">Banka</a>
            </div>
            <div class="topbar-img">
                <span class="acc-indicator" title="active account"><i class="fa fa-circle active"></i></span>
                <img class="img-circle" src="asset/user.jpeg" alt="user profile image">
            </div>
        </header>
        <div class="breadcrum">
            <h1>SELECT BANK ACCOUNT</h1>
        </div>
        <main>
            <div class="content-container">
                    <div class="paper-card">
                        <div class="">
                            <h3>Confirm Transaction</h3>
                        </div>
                    </div>  
                    <div class="paper-card">
                            <div class="">
                                <h3>Confirm Transaction</h3>
                            </div>
                    </div>  
            </div>
        </main>
        <footer class="bottom-footer">
            <p>&copy; Banka - 2019</p>
        </footer>
    </div>
    <script src="js/index.js"></script>
    <script src="js/helper.js"></script>
</body>
</html>
