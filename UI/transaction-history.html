<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka - Transaction History</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container light container-center">
        <header class="top-bar dark">
            <div class="navbar-brand">
                <a class="toggle-btn" href="#">
                    <i class="fa fa-bars"></i>
                </a>
                <a href="#">Banka</a>
            </div>
            <div class="topbar-img">
                <span class="acc-indicator" title="active account"><i class="fa fa-circle active"></i></span>
                <img class="img-circle" src="asset/user.jpeg" alt="user profile image">
            </div>
        </header>
        <div class="breadcrum">
            <h1>Transaction History</h1>
        </div>
        <nav class="side-bar remove-sidebar">
            <div class="user-profile">
                <img class="img-circle" src="asset/user.jpeg" alt="user photo">
                <div class="user-profile-details" >
                    <h3 class="name">name</h3>
                    <p><span class="account-type"></span> Account</p>
                    <p class="account-number"></p>
                    <br>
                    <p class="sign-out"><a href="signin.html"><i class="fa fa-power-off"></i>Sign Out</a></p>
                </div>
            </div>
            <ul>
                <li><a href="bank-account-profile.html"><i class="far fa-money-bill-alt"></i>Account Profile</a></li>
                <li><a class="active-link" href="transaction-history.html"><i class="fas fa-funnel-dollar"></i>Account Transaction History</a></li>
                <li><a href="create-account.html"><i class="fas fa-piggy-bank"></i>Create Account</a></li>
                <li><a href="select-account.html"><i class="fas fa-file-invoice-dollar"></i>Select Another Account</a></li>
            </ul>
        </nav>
        <main>
            <div class="content-container">
                <div class="paper-card paper-single transaction">
                    <h3>Transaction History of <span class="name"></span></h3>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Transaction id</th>
                                    <th>Transaction type</th>
                                    <th>Amount</th>
                                    <th>Transaction date</th>
                                    <th>View</th>
                                </tr>
                            </thead>
                            <tbody class="data-container"></tbody>
                        </table>
                    </div> 
                    <div class="pagination"></div>                   
                </div>
                <!-- start of modal -->
                <div class="modal-container"></div>
                <!-- Modal End-->
            </div>
        </main>
        <footer class="bottom-footer">
            <p>&copy; Banka - 2019</p>
        </footer>
    </div>
    <script src="js/index.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/transactionHistory.js"></script>
</body>
</html>
