<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin - Create account</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container light container-center">
        <header class="top-bar dark">
            <div class="navbar-brand">
                <a class="toggle-btn" href="#">
                    <i class="fa fa-bars"></i>
                </a>
                <a href="#">Banka</a>
            </div>
            <div class="topbar-img">
                <span class="acc-indicator" title="active account"><i class="fa fa-circle active"></i></span>
                <img class="img-circle" src="asset/staff.jpg" alt="user profile image">
            </div>
        </header>
        <div class="breadcrum">
            <h1>Staff section/ Create account</h1>
        </div>
        <nav class="side-bar remove-sidebar">
            <div class="user-profile">
                <img class="img-circle" src="asset/staff.jpg" alt="user photo">
                <div class="user-profile-details" >
                    <h3>John Doe</h3>
                    <p>Role : Staff</p>
                    <p>Staff id : 120</p>
                    <br>
                    <p class="sign-out"><a href="signin.html"><i class="fa fa-power-off"></i>Sign Out</a></p>
                </div>
            </div>
            <ul>
                <li><a href="debit-account.html"><i class="far fa-money-bill-alt"></i>Debit Account</a></li>
                <li><a href="credit-account.html"><i class="fas fa-funnel-dollar"></i>Credit Account</a></li>
                <li><a href="account-list.html"><i class="fas fa-list"></i>Account List</a></li>
                <li><a href="create-admin-staff-account.html"><i class="fas fa-user"></i>Create Staff Account</a></li>
            </ul>
        </nav>
        <main>
            <div class="content-container container-center">
                <div class="form-container card mg-4-b">
                    <form>
                        <div class="form-control">
                            <label for="email">Enter Email</label>
                            <input id="email" type="email" placeholder="john@doe.com" autocomplete="email" required>
                        </div>
                        <div class="form-control">
                            <label for="first-name">Enter First Name</label>
                            <input id="first-name" type="text" placeholder="john" autocomplete="name" required>
                        </div>
                        <div class="form-control">
                            <label for="last-name">Enter Last Name</label>
                            <input id="last-name" type="text" placeholder="doe" autocomplete="family-name" required>
                        </div>
                        <div class="is-admin">
                            <label for="is-admin">Is Admin?</label>
                            <input id="is-admin" type="checkbox">
                        </div>
                        <div class="form-control">
                            <label for="password">Enter Password</label>
                            <input id="password" type="password" autocomplete="new-password" required>
                        </div>
                        <div class="form-control">
                            <label for="verify-password">Verify Password</label>
                            <input id="verify-password" type="password" autocomplete="new-password" required>
                        </div>
                        <button class="form-submit pull-right" id="submit">Craete Account</button>
                        <div class="clear-fix"></div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="bottom-footer">
            <p>&copy; Banka - 2019</p>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
