<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up - Banka</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container blue container-center">
        <div class="brand-img">
            <img alt="Banka logo" src="asset/logo.png">
        </div>
        <h2 class="branding-text">Sign up for Banka</h2>
        <div class="form-container card mg-4-b">
            <form id="signUp">
                <div class="form-control">
                    <label for="email">Enter Email</label>
                    <input name="email" id="email" type="email" placeholder="john@doe.com" autocomplete="email" required>
                </div>
                <div class="form-control">
                    <label for="first-name">Enter First Name</label>
                    <input name="firstName" id="first-name" type="text" placeholder="john" autocomplete="name" required>
                </div>
                <div class="form-control">
                    <label for="last-name">Enter Last Name</label>
                    <input id="last-name" name="lastName" type="text" placeholder="doe" autocomplete="family-name" required>
                </div>
                <div class="form-control">
                    <label for="date-of-birth">Date of birth</label>
                    <input name="dateOfBirth" id="date-of-birth" type="date" required>
                </div>
                <div class="form-control">
                    <label for="sex">Sex</label>
                    <select name="sex" id="sex" required>
                        <option disabled value="" selected>SELECT</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="tel">Phone number</label>
                    <input name="phoneNumber" id="tel" type="tel" placeholder="234703344XXXX" pattern="^[+]?[0-9]{11,14}$" autocomplete="tel" required>
                </div>
                <div class="form-control">
                    <label for="state">State Of Residence</label>
                    <select name="stateOfResidence" id="state" required>
                        <option disabled value="" selected>SELECT</option>
                        <option>ABIA</option>
                        <option>ADAMAWA</option>
                        <option>AKWA-IBOM</option>
                        <option>ANAMBRA</option>
                        <option>BAUCHI</option>
                        <option>BENUE</option>
                        <option>BORNO</option>
                        <option>BAYELSA</option>
                        <option>CROSS-RIVER</option>
                        <option>DELTA</option>
                        <option>EBONYI</option>
                        <option>EDO</option>
                        <option>EKITI</option>
                        <option>ENUGU</option>
                        <option>FCT</option>
                        <option>GOMBE</option>
                        <option>IMO</option>
                        <option>JIGAWA</option>
                        <option>KEBBI</option>
                        <option>KADUNA</option>
                        <option>KOGI</option>
                        <option>KANO</option>
                        <option>KATSINA</option>
                        <option>KWARA</option>
                        <option>LAGOS</option>
                        <option>NIGER</option>
                        <option>NASSARAWA</option>
                        <option>OGUN</option>
                        <option>ONDO</option>
                        <option>OSUN</option>
                        <option>OYO</option>
                        <option>PLATEAU</option>
                        <option>RIVERS</option>
                        <option>SOKOTO</option>
                        <option>TARABA</option>
                        <option>YOBE</option>
                        <option>ZAMFARA</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="password">Enter Password</label>
                    <input name="password" id="password" type="password" autocomplete="new-password" required>
                </div>
                <div class="form-control">
                    <label for="verify-password">Verify Password</label>
                    <input name="verifyPassword" id="verify-password" type="password" autocomplete="new-password" required>
                </div>
                <button class="form-submit pull-right" id="submit">Sign up <i id="spin" class="fas fa-spinner fa-spin"></i></button>
                <div class="clear-fix"></div>
            </form>
        </div>
        <footer class="fixed-footer">
            <p>Already have an account? <a class="footer-link" href="signin.html">Sign in</a></p>
        </footer>
    </div>
    <script src="js/helper.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
