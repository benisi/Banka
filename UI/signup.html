<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up - Banka</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container blue container-center">
        <div class="brand-img">
            <img alt="Banka logo" src="asset/logo.png">
        </div>
        <h2 class="branding-text">Sign up for Banka</h2>
        <div class="form-container card mg-4-b">
            <form>
                <div class="form-control">
                    <label for="email">Enter Email</label>
                    <input id="email" type="email" placeholder="john@doe.com" autocomplete="email">
                </div>
                <div class="form-control">
                    <label for="first-name">Enter First Name</label>
                    <input id="first-name" type="text" placeholder="john" autocomplete="name">
                </div>
                <div class="form-control">
                    <label for="last-name">Enter Last Name</label>
                    <input id="last-name" type="text" placeholder="doe" autocomplete="family-name">
                </div>
                <div class="form-control">
                    <label for="password">Enter Password</label>
                    <input id="password" type="password" autocomplete="new-password">
                </div>
                <div class="form-control">
                    <label for="verify-password">Verify Password</label>
                    <input id="verify-password" type="password" autocomplete="new-password">
                </div>
                <button class="form-submit" id="submit">Sign up</button>
                <div class="clear-fix"></div>
            </form>
        </div>
        <footer class="fixed-footer">
            <p>Already have an account? <a class="footer-link" href="signin.html">Sign in</a></p>
        </footer>
    </div>
</body>
</html>
