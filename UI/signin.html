<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in - Banka</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container blue container-center">
        <div class="brand-img">
            <img alt="Banka logo" src="asset/logo.png">
        </div>
        <h2 class="branding-text">Sign in to Banka</h2>
        <div class="form-container card mg-4-b">
            <form id="signin">
                <div class="form-control">
                    <label for="email">Enter Email</label>
                    <input id="email" name="email" type="email" placeholder="john@doe.com" autocomplete="email" required>
                </div>
                <div class="form-control">
                    <label for="password">Enter Password<a class="label-link" href="#">Forgot password?</a></label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required>
                </div>
                <button class="form-submit pull-right" id="submit">Sign in <i id="spin" class="fas fa-spinner fa-spin"></i></button>
                <div class="clear-fix"></div>
            </form>
        </div>
        <footer class="fixed-footer">
            <p>New to Banka? <a class="footer-link" href="signup.html">create an account</a></p>
        </footer>
    </div>
    <script src="js/helper.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>
